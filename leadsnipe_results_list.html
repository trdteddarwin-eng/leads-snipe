<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeadSnipe - Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #FFFFFF;
            --text: #000000;
            --text-muted: #8E8E93;
            --primary: #000000;
            --secondary: #F5F5F7;
            --border: #f0f0f0;
            --blue-light: #E1F5FE;
            --green-light: #E8F5E9;
            --purple-light: #F3E5F5;
        }

        body {
            font-family: 'Poppins', -apple-system, sans-serif;
            background: #F5F5F7;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
            color: var(--text);
            -webkit-font-smoothing: antialiased;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            background: var(--bg);
            border-radius: 54px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            padding: 18px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
        }

        .header {
            padding: 10px 24px 20px;
            border-bottom: 1px solid var(--secondary);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            background: #F2F2F7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
            color: black;
        }

        .header-title {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .filters {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
            scrollbar-width: none;
        }

        .filters::-webkit-scrollbar {
            display: none;
        }

        .filter-chip {
            padding: 8px 16px;
            background: #F2F2F7;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-chip.active {
            background: var(--primary);
            color: white;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        .lead-card {
            display: flex;
            align-items: flex-start;
            gap: 14px;
            padding: 16px;
            background: white;
            border: 1px solid #F2F2F7;
            border-radius: 20px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .lead-card:active {
            transform: scale(0.98);
        }

        .lead-avatar {
            width: 48px;
            height: 48px;
            background: #F9F9F9;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }

        .lead-info {
            flex: 1;
        }

        .lead-name {
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 2px;
        }

        .lead-meta {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .badges-row {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .badge {
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 700;
            background: #F2F2F7;
        }

        .badge.verified {
            background: #E8F5E9;
            color: #2E7D32;
        }

        .badge.ceo {
            background: #FFF3E0;
            color: #EF6C00;
        }

        .badge.linkedin {
            background: #E3F2FD;
            color: #1565C0;
        }

        /* Floating Actions */
        .action-bar {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: black;
            padding: 14px 24px;
            border-radius: 30px;
            display: flex;
            gap: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.32, 0.72, 0, 1);
            z-index: 100;
            opacity: 0;
        }

        .action-bar.active {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .action-btn {
            color: white;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Loading Skeleton */
        .skeleton {
            background: #F2F2F7;
            animation: pulse 1.5s infinite;
            border-radius: 4px;
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        .skeleton-card {
            padding: 16px;
            border: 1px solid #F2F2F7;
            border-radius: 20px;
            margin-bottom: 12px;
            display: flex;
            gap: 14px;
        }
    </style>
</head>

<body>
    <div class="phone-frame">
        <div class="status-bar">
            <span>9:41</span>
            <span>ðŸ”‹</span>
        </div>

        <div class="header">
            <div class="header-top">
                <a href="dashboard.html" class="back-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2.5">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </a>
                <span class="header-title">Leads Found</span>
                <div style="width: 40px;"></div>
            </div>
            <div class="filters">
                <div class="filter-chip active" data-filter="all">All Leads</div>
                <div class="filter-chip" data-filter="decision_makers">Decision Makers</div>
                <div class="filter-chip" data-filter="verified">Verified Emails</div>
            </div>
        </div>

        <div class="content" id="leads-container">
            <!-- Skeleton -->
            <div id="loading-skeleton">
                <div class="skeleton-card">
                    <div class="skeleton" style="width:48px; height:48px; border-radius:14px;"></div>
                    <div style="flex:1;">
                        <div class="skeleton" style="width:70%; height:14px; margin-bottom:8px;"></div>
                        <div class="skeleton" style="width:40%; height:10px; margin-bottom:10px;"></div>
                        <div class="skeleton" style="width:30%; height:16px;"></div>
                    </div>
                </div>
                <div class="skeleton-card">
                    <div class="skeleton" style="width:48px; height:48px; border-radius:14px;"></div>
                    <div style="flex:1;">
                        <div class="skeleton" style="width:60%; height:14px; margin-bottom:8px;"></div>
                        <div class="skeleton" style="width:50%; height:10px; margin-bottom:10px;"></div>
                        <div class="skeleton" style="width:35%; height:16px;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="action-bar" id="action-bar">
            <div class="action-btn" id="export-btn">
                <span>ðŸ“¥</span> Export CSV
            </div>
            <div style="width: 1px; height: 16px; background: rgba(255,255,255,0.2);"></div>
            <div class="action-btn" id="email-btn">
                <span>ðŸ“§</span> Outreach
            </div>
        </div>
    </div>

    <script type="module">
        const API_BASE = 'http://localhost:8000';
        const urlParams = new URLSearchParams(window.location.search);
        const huntId = urlParams.get('hunt_id');

        const container = document.getElementById('leads-container');
        const actionBar = document.getElementById('action-bar');
        const filterChips = document.querySelectorAll('.filter-chip');

        let allLeads = [];
        let currentFilter = 'all';

        async function loadLeads() {
            if (!huntId) return container.innerHTML = "<div style='text-align:center; padding:40px;'>No Hunt ID found.</div>";

            try {
                const res = await fetch(`${API_BASE}/api/leads?hunt_id=${huntId}`);
                const data = await res.json();
                allLeads = data.leads || [];
                renderLeads();
            } catch (err) {
                console.error(err);
                container.innerHTML = "<div style='text-align:center; padding:40px; color:red;'>Failed to load leads.</div>";
            }
        }

        function renderLeads() {
            container.innerHTML = "";
            let filtered = allLeads;

            if (currentFilter === 'decision_makers') {
                filtered = allLeads.filter(l => l.owner_name || l.linkedin_url);
            } else if (currentFilter === 'verified') {
                filtered = allLeads.filter(l => l.email_verified);
            }

            if (filtered.length === 0) {
                container.innerHTML = "<div style='text-align:center; padding:80px 20px; color:#8E8E93;'>No matching leads found.</div>";
                actionBar.classList.remove('active');
                return;
            }

            filtered.forEach(lead => {
                const card = document.createElement('div');
                card.className = 'lead-card';

                const emoji = getEmoji(lead.name);
                const city = lead.address ? lead.address.split(',')[1]?.trim() : 'Local';

                let badges = "";
                if (lead.email_verified) badges += '<span class="badge verified">âœ“ Verified</span>';
                if (lead.owner_name) badges += '<span class="badge ceo">Target Found</span>';
                if (lead.linkedin_url) badges += '<span class="badge linkedin">LinkedIn</span>';
                if (lead.email_draft) badges += '<span class="badge">Draft Ready</span>';

                card.innerHTML = `
                    <div class="lead-avatar">${emoji}</div>
                    <div class="lead-info">
                        <div class="lead-name">${lead.name}</div>
                        <div class="lead-meta">${lead.owner_name || 'Business Contact'} â€¢ ${city}</div>
                        <div class="badges-row">${badges}</div>
                    </div>
                    <div style="font-size:18px; color:#E5E5EA; align-self:center;">â†’</div>
                `;

                card.onclick = () => {
                    // alert(`Opening detail for ${lead.name}`);
                    // Placeholder for detail view
                };

                container.appendChild(card);
            });

            actionBar.classList.add('active');
        }

        filterChips.forEach(chip => {
            chip.addEventListener('click', () => {
                filterChips.forEach(c => c.classList.remove('active'));
                chip.classList.add('active');
                currentFilter = chip.dataset.filter;
                renderLeads();
            });
        });

        function getEmoji(name) {
            const n = name.toLowerCase();
            if (n.includes('dent')) return 'ðŸ¦·';
            if (n.includes('spa') || n.includes('beauty') || n.includes('salon')) return 'âœ¨';
            if (n.includes('roof')) return 'ðŸ ';
            if (n.includes('plumb')) return 'ðŸ”§';
            return 'ðŸ¢';
        }

        document.getElementById('export-btn').onclick = () => {
            const csv = allLeads.map(l => [l.name, l.owner_name, l.email, l.phone, l.website].join(',')).join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `leadsnipe_${huntId}.csv`;
            a.click();
        };

        document.getElementById('email-btn').onclick = () => {
            alert("This feature uses Gmail OAuth. Make sure you are connected in settings.");
        };

        loadLeads();
    </script>
</body>

</html>
